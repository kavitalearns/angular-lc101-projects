<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf ="chores.length > finishedChores.length">"Work harder!"</p>
</div>
<hr>
<div class="doneChores" *ngIf="chores.length===0 || (finishedChores.length >= chores.length+3); else moreChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="https://media.istockphoto.com/vectors/aim-icon-vector-id899130532" >
</div>
<ng-template #moreChores>
    <div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>
    <p>No allowance yet.</p>

    </div>
</ng-template>
<hr>

<div class='iceCream' *ngIf="chores.length===0 || finishedChores.length>=4; else noIcecream">
<h1>Ice cream treat!</h1>
</div>

<ng-template #noIcecream>
    <div class='iceCream'>
<h3>To earn an icecream treat:</h3>
<p>The chores list must be empty. <br> The Done list must have atleast 4 items.</p>
</div>
</ng-template>
